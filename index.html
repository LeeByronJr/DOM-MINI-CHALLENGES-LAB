<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Mini Challenges</title>
  </head>
  <body>
    <div id="challenge1">
      <p>Total: $0.00</p>
      <div>
        <button id="cola">Lime Cola $2.00</button>
        <button id="peanuts">Salted Peanuts $3.00</button>
        <button id="chocolate">Chocolate Bar $4.00</button>
        <button id="fruit">Fruit Gummies $6.00</button>
      </div>
      <div id="challenge2">
        <form>
          <label for="amount">How many?</label>
          <input type="number" name="amount" id="amount" />
          <label for="type">Which coin?</label>
          <select type="text" name="type" id="type">
            <option value="penny">Penny</option>
            <option value="nickel">Nickel</option>
            <option value="dime">Dime</option>
            <option value="quarter">Quarter</option>
          </select>
          <button>Make Money!</button>
        </form>
        <ul id="coin-container"></ul>
      </div>
      <div id="challenge3">
        <div id="bulb"></div>
        <button id="on">On</button>
        <button id="off">Off</button>
        <button id="toggle">Toggle</button>
        <button id="end">End</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
